<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__nav">
				<img class="header__menu" src="../assets/images/icon-menu.svg" alt="menu">
				<a href="home.html"><img class="header__logo" src="../assets/images/logo.svg" alt="logo"></a>
				<nav class="navbar">
					<ul class="navbar__items">
						<li><a href="home.html" class="navbar__link">Collections</a></li>
						<li><a href="#" class="navbar__link">Men</a></li>
						<li><a href="#" class="navbar__link">Women</a></li>
						<li><a href="#" class="navbar__link">Account</a></li>
						<li><a href="#" class="navbar__link">Contact</a></li>
					</ul>
				</nav>
			</div>
			<div class="header__cart-avatar">
				<div class="header__cart">
					<div class="header__cart--counter">0</div>
					<img src="../assets/images/icon-cart.svg" alt="shopping cart icon">
				</div>
				<img class="header__avatar" src="../assets/images/image-avatar.png" alt="avatar">
			</div>
		</header>
		<div class="home-container"></div>
		<div class="cart-modal">
			<p class="cart-modal__title">Cart</p>
			<div class="cart-modal__checkout-container">
				<div class="cart-modal__detail-container">
					<img class="thumbnail-image" src="./assets/images/image-product-1-thumbnail.jpg" alt="thumbnail">
					<div>
						<p class="cart-modal__product">Autumn Limited Edition..</p>
						<p class="cart-modal__price">$125.00 x3 <span>$375.00</span></p>
					</div>
					<img class="cart-modal__delete" src="./assets/images/icon-delete.svg" alt="delete">
				</div>
				<button class="cart-modal__checkout">Checkout</button>
			</div>
		</div>
	</div>
	<!-- navbar modal start -->
	<div class="modal-navbar__background">
		<nav class="modal-navbar">
			<img class="modal-navbar__close-icon" src="../assets/images/icon-close.svg" alt="close">
			<ul class="modal-navbar__items">
				<li><a href="home.html" class="modal-navbar__link">Collections</a></li>
				<li><a href="#" class="modal-navbar__link">Men</a></li>
				<li><a href="#" class="modal-navbar__link">Women</a></li>
				<li><a href="#" class="modal-navbar__link">Account</a></li>

			</ul>
		</nav>
	</div>
